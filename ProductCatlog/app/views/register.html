<div  ng-style="{'background-image':'url(http://eidupont.scene7.com/is/image/eidupont/DBI_Corian_Color%20Chip_Whipped%20Cream-690x345)'}">
         

    <h2>Register</h2>
    <form name="form" ng-submit="register()" role="form">
       

        <div class="form-group" ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
             <span class="glyphicon glyphicon-user text-info"></span>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" ng-model="firstname" required />
            <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">First sName is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.middlename.$dirty && form.middlename.$error.required }">
             <span class="glyphicon glyphicon-user text-info"></span>
            <label for="middlename">Middle Name</label>
            <input type="text" name="middlename" id="middlename" class="form-control" ng-model="middlename" required />
            
        </div>

         <div class="form-group" ng-class="{ 'has-error': form.lastname.$dirty && form.lastname.$error.required }">
             <span class="glyphicon glyphicon-user text-info"></span>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" ng-model="lastname" required />
            <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">Last Name is required</span>
        </div>


        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
             <span class="glyphicon glyphicon-user text-info"></span>
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">User Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
             <span class="glyphicon glyphicon-lock text-info"></span>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Register</button>

    </form>
</div>
